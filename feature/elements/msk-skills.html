<dom-module id="msk-skills">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 14px !important;

      }

      .title{
        font-size: 42px;
        color: #fff;
        padding: 20px 0px 20px 0px;
      }      
      .icon-span{
        padding-right: 10px;
      }
      .card-item{
        margin-top: 15px;
      }
      paper-card{
        width: 16em;
        height: 12em;
        margin-right: 25px;
        margin-top: 25px;
        --paper-card-header-text: {
          font-size: 20px;
          background-color: var(--msk-text-primary-color, '#00bcd4');
          color: var(--msk-primary-color, '#00bcd4');
        }
        --paper-card-content: {
          background-color: #fafafa !important;
          
        }
        --paper-card-actions: {
          font-size: 16px;
          color: #ff4081 !important;
        }
      }
      .paper-card-1 .header.paper-card .title-text.paper-card{
        font-size: 18px;
      }

      .slideTextUp div:nth-child(2) {
        top: 100%;
      }

      .slideTextUp:hover div {
        -webkit-transform: translateY(-100%);
        -ms-transform: translateY(-100%);
        transform: translateY(-100%);
      }

      .tile {
        float: left;
        margin: 0 auto 1%;
        color: white;
        font-size: 1.3em;
        text-align: center;
        height: 8em;
        font-weight: 300;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        background-color: #fff;
        color: #333;
        position: relative;
        -webkit-transition: background-color 0.2s ease-out;
        transition: background-color 0.2s ease-out;
      }

      paper-slider{
        width: 80%;
        --paper-slider-height: 10px;
        --paper-slider-active-color: var(--msk-primary-color, '#00bcd4');
        --paper-slider-disabled-active-color: var(--msk-primary-color, '#00bcd4');
        --paper-slider-knob-color: var(--msk-secondary-color, '#00bcd4');
        --paper-slider-disabled-knob-color: var(--msk-secondary-color, '#00bcd4');
        
      }
      
      paper-progress {
        --paper-progress-height: 50px;
        --paper-progress-transition-duration: 2.8s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        width: 200px;
      }
    </style>
    <div class="title">
      {{title}}
    </div>
