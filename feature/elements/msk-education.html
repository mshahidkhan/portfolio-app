<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="msk-education">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 14px !important;

      }

      .title{
        font-size: 42px;
        color: #fff;
        padding: 20px 0px 20px 0px;
      }      
      .icon-span{
        padding-right: 10px;
      }
      
      paper-card{
        width: 20em;
        height: 24em;
        margin-right: 25px;
        margin-top: 25px;
        --paper-card-header-text: {
          font-size: 20px;
          background-color: #fff;
          color: #00bcd4 !important;
        }
        --paper-card-content: {
          background-color: #fafafa !important;
          font-size: 120px;
        }
        --paper-card-actions: {
          font-size: 16px;
          font-weight: 300;
          color: #ff4081 !important;
        }
      }
      .paper-card-1 .header.paper-card .title-text.paper-card{
        font-size: 18px;
      }

      .slideTextUp div:nth-child(2) {
        top: 100%;
      }

      .slideTextUp:hover div {
        -webkit-transform: translateY(-100%);
        -ms-transform: translateY(-100%);
        transform: translateY(-100%);
      }

      .tile {
        float: left;
        margin: 0 auto 1%;
        color: white;
        font-size: 1.3em;
        text-align: center;
        height: 8em;
        font-weight: 300;
        overflow: hidden;
        cursor: pointer;
        position: relative;
        background-color: #fff;
        color: #333;
        position: relative;
        -webkit-transition: background-color 0.2s ease-out;
        transition: background-color 0.2s ease-out;
      }

      paper-slider{
        width: 50%;
        --paper-slider-height: 10px;
        --paper-slider-disabled-knob-color: #ff4081;
        --paper-slider-disabled-active-color: #ff4081;
        --paper-slider-knob-color: #ff4081;
        --paper-slider-active-color: #ff4081;
      }
      
      paper-progress {
        --paper-progress-height: 50px;
        --paper-progress-transition-duration: 2.8s;
        --paper-progress-transition-timing-function: ease;
        --paper-progress-transition-transition-delay: 0s;
      }
      .flex-wrap {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        width: 200px;
      }
      .card-item > i{
        text-align: center;
      }
    </style>
    <div class="title">
      {{title}}
    </div>
    <template is="dom-repeat" items="{{educationArray}}">
        <paper-card heading="{{item.timeline}}" elevation="4">
          <div class="card-content flex-center-justified">
            <div class="card-item">
              <i class="fa fa-graduation-cap"></i>
            </div>
          </div>
          <div class="card-actions">
            <div>
              <span>{{item.degree}}</span>  
            </div>
            <div style="color: #000; padding-top: 10px;">
              <span>{{item.institute}}</span>  
            </div>
          </div>

        </paper-card>
    </template>
  </template>
  <script>
    Polymer({
      is: 'msk-education',
      properties: {
        title: {
          type: String,
          notify: true,
          value: 'Education'
        },
        ratings: {
          type: String,
          notify: true,
          value: "6",
          observer: 'ratingValueChanged'

        }
      },
      ratingValueChanged: function(value){
        console.log('ratingValueChanged :' + value);
        var ratings = this.$.ratings;
        if(this.$.ratingsLabel){
          this.$.ratingsLabel.textContent = ratings.value;
        }         
      },
      ready: function(){
        
      },
      attached: function(){
        this.educationArray = 
          [
            {
              timeline: '2003-2006',
              degree: 'Masters of Computer Application',
              institute: 'NIT/REC, Bhopal, India',
              proficiency: 'Intermediate'
            },
            {
              timeline: '1999-2003 ',
              degree: 'Bachelor of Science',
              institute: 'DAVV, Indore, India',
              proficiency: 'Intermediate' 
            }
          ];

          
      }
      
    });
  </script>
</dom-module>
