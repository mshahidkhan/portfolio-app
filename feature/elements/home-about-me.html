<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="home-about-me">
  <template>
    <style is="custom-style" include="shared-styles">
      :host{
        font-family: 'Titillium';
        font-size: 16px !important;
        height: 250px;
      }
      hr.horizontal-line {
        border: 0;
        height: 1px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.40), rgba(0, 0, 0, 0));
        margin: 20px 0px 0px 0px;
      }
      .title{
        font-family: 'Mirza';
        font-size: 24px;
        color: #00bcd4;
      }
      .card-content{
        font-family: 'Titillium';
        text-align: left;
      }
      .card-actions{
        font-weight: 700;
      }
      paper-card{
        --paper-card-background-color: #fafafa !important;
        font-family: 'Titillium';
        width: 100%;
        height: 250px;
        --paper-card-header-color: #00bcd4;
        --paper-card-actions{
          color: #00bcd4;
        }
      }
      
      paper-button {
        font-family: 'Titillium';
      }

    </style>
    <div class="flex-horizontal">
      <!--<div class="flexchild title">{{titleMe}} <i class="fa fa-pencil"></i></div>-->
      <hr class="horizontal-line">
      <paper-card heading="{{titleMe}}" elevation=0>
        <div class="card-content">
          <content></content>
        </div>
        <div class="card-actions">
          <template is="dom-if" if="{{isResumeButton(footerContent)}}">
            <paper-button elevation="2">Download My Resume</paper-button>
          </template>
          <template is="dom-if" if="{{showSocialIcons(footerContent)}}">
            <div class="flex-horizontal-with-ratios" style="height: 70px;">
              <paper-item raised><i class="fa fa-twitter"></i></paper-item>
              <paper-item raised><i class="fa fa-linkedin"></i></paper-item>
              <paper-item raised><i class="fa fa-github"></i></paper-item>
              <paper-item raised><i class="fa fa-facebook"></i></paper-item>
            </div>
          </template>
        </div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: 'home-about-me',
      properties: {
        titleMe: {
          type: String,
          notify: true,
          value: 'My Story'
        },
        aboutMe: {
          type: String,
          notify: true,
          value: ''
        },
        footerContent: {
          type: String,
          notify: true
        }
        
      },
      ready: function(){
        
      },
      isResumeButton: function(footerContent){
        if(footerContent === 'button'){
          return true;
        }else{
          return false;
        }
      },
      showSocialIcons: function(footerContent){
        if(footerContent === 'social'){
          return true;
        }else{
          return false;
        }
      }      
    });
  </script>
</dom-module>
