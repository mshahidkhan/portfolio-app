<!-- shared styles for vaadin grid -->
<dom-module id="grid-styles">
    <template>
        <style>
            vaadin-grid {
                border : 1px solid #bbb;

            }
            .vaadin-grid-header.vaadin-grid{
                box-shadow : none;
                border-bottom : 1px solid #bbb;
                background : #f0f0f0;
            }
            .vaadin-grid-row-has-data.vaadin-grid td.vaadin-grid {
                border-right : 1px solid #bbb;
                border-bottom : none;
                font-size : 10px;
            }

            .vaadin-grid .vaadin-grid-row .vaadin-grid-row-has-data .even-row{
                color: orange !important;
            }
            .vaadin-grid-row-has-data.vaadin-grid td.vaadin-grid:last-child {
                border-right : none;
            }
            .vaadin-grid-header.vaadin-grid th.vaadin-grid {
                border-right : 1px solid #bbb;
                color : #000;

            }
            .vaadin-grid-header.vaadin-grid th.vaadin-grid:last-child {
                border-right : none;
            }
            .vaadin-grid-cell.vaadin-grid {
                background-color : transparent;

            }
            .vaadin-grid-body.vaadin-grid tr.vaadin-grid:nth-child(even) {
                background : #f0f0f0;

            }
            .vaadin-grid-header.vaadin-grid th.vaadin-grid, .vaadin-grid-body.vaadin-grid td.vaadin-grid, .vaadin-grid-footer.vaadin-grid td.vaadin-grid {
                padding: 0 5px 0 5px;
            }
            .vaadin-grid-header-deco.vaadin-grid {
                background : #f0f0f0;
            }
        </style>
    </template>
</dom-module>
